general_cfg:
  algo_name: A2C
  device: cuda
  env_name: CartPole-v1
  load_checkpoint: false
  load_path: tasks
  max_steps: 200
  mode: train
  save_fig: true
  seed: 1
  show_fig: false
  test_eps: 10

  actor_lr: 0.0003
  batch_size: 64
  buffer_size: 100000
  critic_hidden_dim: 256
  critic_lr: 0.001
  epsilon_decay: 500
  epsilon_end: 0.01
  epsilon_start: 0.95
  gamma: 0.99
  hidden_dim: 256
